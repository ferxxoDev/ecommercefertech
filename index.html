<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <i class='bx bx-cart-alt number-cart' id="icon-cart"></i>

    <section class="categorias container" id="categoriesContainer">

        <i class='bx bxs-keyboard bx-tada-hover' id="6"></i>

        <div class="sell-container the-title">

            <h2>Marcas Destacadas</h2>
            <div class="display-brands">
                <img src="/img/acer-svgrepo-com.svg" alt="">
                <img src="/img/apple-logo-svgrepo-com.svg" alt="">
                <img src="/img/asus-svgrepo-com.svg" alt="">

                <img src="/img/logitech-svgrepo-com.svg" alt="">
                <img src="/img/samsung-svgrepo-com.svg" alt="">

    <script src="./main.js"></script>
